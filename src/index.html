<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Latihan Tailwind CSS</title>
   <link rel="stylesheet" href="./output.css">
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
   <section id="title" class="mb-6 text-center">
      <h1 class="text-gray-900 font-bold text-2xl">Todo List Application</h1>
   </section>

   <section id="content" class="space-y-6">
      <!-- Input Section -->
      <section id="input" class="flex items-center space-x-4">
         <input type="text" name="assignment" id="assignment" 
                class="px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 w-64" 
                placeholder="Inputkan tugas yang akan dikerjakan ...">
         <input type="button" id="btn-tambah" value="TAMBAH"
                class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600">
      </section>

   <section id="output" class=""></section>
   <script src="main.js"></script>
</body>
</html>
